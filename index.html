<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitation</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ff6f61, #ffb88c);
      text-align: center;
    }

    .container {
      padding: 25px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
      max-width: 520px;
      width: 90%;
    }

    h1 {
      margin-bottom: 15px;
    }

    .confirmation-box {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background: #fff3f3;
      display: none;
    }

    .confirmation-box p {
      margin: 8px 0;
      font-size: 1.1em;
    }

    .button-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 10px 22px;
      font-size: 1.1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    #yesButton {
      background-color: #4CAF50; /* GREEN */
      color: white;
    }

    #noButton {
      background-color: #ff4444; /* RED */
      color: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 id="mainQuestion">
      On the off chance that I might be a good guy, how about I take you out some time? ðŸ’–
    </h1>

    <div id="confirmationBox" class="confirmation-box">
      <p id="reactionText"></p>
      <p><strong>Would you like to go out some time?</strong></p>
    </div>

    <div class="button-container">
      <button id="yesButton" onclick="handleYes()">Yes</button>
      <button id="noButton" onclick="handleNo()">No</button>
    </div>
  </div>

  <script>
    let noCount = 0;
    let yesScale = 1;

    function enlargeYes() {
      yesScale += 0.25; // noticeable growth every time
      document.getElementById("yesButton").style.transform =
        `scale(${yesScale})`;
    }

    function handleNo() {
      noCount++;
      enlargeYes();

      const confirmationBox = document.getElementById("confirmationBox");
      const reactionText = document.getElementById("reactionText");

      confirmationBox.style.display = "block";

      if (noCount === 1) {
        reactionText.textContent =
          "Are you sure? Letâ€™s try that again.";
      } else if (noCount === 2) {
        reactionText.textContent =
          "Hmmâ€¦ we seem to be experiencing technical issues.";
      } else {
        reactionText.textContent =
          "3 times the charm? ðŸ˜Œ";
      }
    }

    function handleYes() {
      // ALWAYS navigate to a separate page
      if (noCount >= 3) {
        window.location.href = "response.html?lateYes=true";
      } else {
        window.location.href = "response.html";
      }
    }
  </script>
</body>
</html>
