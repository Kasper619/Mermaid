<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Invitation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ff6f61, #ffb88c);
      color: #333;
      text-align: center;
    }
    .container {
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 90%;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1.1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    #yesButton {
      background-color: #4CAF50;
      color: white;
    }
    #noButton {
      background-color: #ff4444;
      color: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 id="question">
      On the off chance that I might be a good guy, how about I take you out some time? ðŸ’–
    </h1>

    <div class="button-container">
      <button id="yesButton" onclick="handleYes()">Yes</button>
      <button id="noButton" onclick="handleNo()">No</button>
    </div>
  </div>

  <script>
    let noClickCount = 0;
    let yesButtonScale = 1;

    function handleNo() {
      noClickCount++;

      const question = document.getElementById("question");
      const yesButton = document.getElementById("yesButton");

      if (noClickCount === 1) {
        question.textContent = "Are you sure? Letâ€™s try that again.";
      } 
      else if (noClickCount === 2) {
        question.textContent = "Hmmâ€¦ we seem to be experiencing technical issues.";
        yesButtonScale += 0.2;
        yesButton.style.transform = `scale(${yesButtonScale})`;
      } 
      else if (noClickCount === 3) {
        question.textContent = "3 times the charm? ðŸ˜Œ";
        yesButtonScale += 0.3;
        yesButton.style.transform = `scale(${yesButtonScale})`;
      }
    }

    function handleYes() {
      // If they said no 3 times, send a flag to response.html
      if (noClickCount >= 3) {
        window.location.href = "response.html?lateYes=true";
      } else {
        window.location.href = "response.html";
      }
    }
  </script>
</body>
</html>
